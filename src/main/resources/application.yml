server:
  port: 8087
  application:
    name: Emotional_Help

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/emotional_help?createDatabaseIfNotExist=TRUE&currentSchema=emotional_help
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      #ddl-auto: create
      ddl-auto: update

springdoc:
  #version: @springdoc.version@
  swagger-ui:
    use-root-path: false
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    enabled: true

